{% extends 'base.html' %}


{% block title_head %}
<title>Eliminar Gasto</title>
{% endblock title_head %}


{% block h1_header %}
<h1>Eliminando Gasto</h1>
{% endblock h1_header %}

{% block contenido %}

<form action={% url 'inicio:eliminar_gasto' gasto.id %} method="post">
    {% csrf_token %}
    <h4>Quiere eliminar el gasto {{gasto}}??</h4>
    <button>Si, confirmo</button>
</form>

{% endblock contenido %}
