{% extends 'base.html' %}


{% block title_head %}
<title>Modificar gasto</title>
{% endblock title_head %}


{% block h1_header %}
<h1>Modificando Gastos</h1>
{% endblock h1_header %}

{% block contenido %}

<form action={% url 'inicio:modificar_gasto' gasto.id %} method="post">
    {% csrf_token %}
    <table>
        {{form.media}}
        {{form}}
    </table>
    <button>Modificar</button>
</form>

{% endblock contenido %}
